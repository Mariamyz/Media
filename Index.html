<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
<link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="header-container">
            <div class="logo"><img src="./img/logo.png" alt="logo"></div>
            <div class="navigation-banner">

                    <ul class="nav-list">
                        <li><a href="#">Mens</a></li>
                        <li><a href="#">Womens</a></li>
                        <li><a href="#">Brands</a></li>
                        <li><a class="active-link" href="#">Sale</a></li>
                        <li><a href="#">News</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-text">
                <h2>STÜSSY2014 <span>SHOP NOW</span></h2>
                <a class="scroll-arrow" href="#nextSection"><img src="./img/Arrow.png" alt="Arrow"></a>
            </div>
        </div>
    </header>
    <div class="main-content" id="nextSection">
        <div class="product gourmet">
            <img src="./img/Layer 22.png" alt="gourmet">
            <img class="icon" src="./img/Layer 33.png" alt="">
            <p>SHOP GOURMET</p>
        </div>
        <div class="product carhartt">
            <img src="./img/Layer 21.png" alt="carhartt">
            <img class="icon" src="./img/Layer 23.png" alt="">
            <p>SHOP CARHARTT</p>
        </div>
        <div class="product adidas">
            <img src="./img/Layer 25.png" alt="adidas">
            <img class="icon" src="./img/Layer 24.png" alt="">

        </div>
        <div class="product deep">
            <img src="./img/Layer 31.png" alt="deep">
            <img class="icon" src="./img/Layer 30.png" alt="">
            <p>10DEEP SALE</p>
        </div>
        <div class="product palace">
            <img src="./img/Layer 29.png" alt="palace">
            <img class="icon" src="./img/Layer 28.png" alt="">
            <p>PALACE A/W 2014</p>
        </div>
        <div class="product tech">
            <img src="./img/Layer 27.png" alt="tech">
            <img class="icon" src="./img/Layer 26.png" alt="">
            <p>TECH PACK</p>
        </div>
    </div>
    <div class="instagram-section">
        <div class="instagram-images">
            <img class="img-1" src="./img/Layer 8.png" alt="">
            <img class="img-2" src="./img/Layer 9.png" alt="">
            <img class="img-3" src="./img/Layer 10.png" alt="">
            <img class="img-4" src="./img/Layer 11.png" alt="">
            <img class="img-5" src="./img/Layer 12.png" alt="">

            <img class="img-7" src="./img/Layer 14.jpg" alt="">
            <img class="img-8" src="./img/Layer 15.jpg" alt="">
        </div>
        <div class="instagram-text">
            <p>#ICNDY ON INSTAGRAM <span>VIEW HASHTAG</span></p>
        </div>
    </div>
    <footer class="footer-wrapper">
        <div class="footer-container">
            <nav>
                <ul class="footer-nav">
                    <li><a href="#">©ICNDY2014</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="https://www.instagram.com/"><img src="./img/IG.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/"><img src="./img/FB.png" alt="Facebook"></a>
                <a href="https://x.com/i/flow/login?lang=ca"><img src="./img/TWTR.png" alt="Twitter"></a>
            </div>
        </div>
